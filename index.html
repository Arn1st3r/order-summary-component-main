<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 0.5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg">
    </div>
    <div class="text-content">
      <div class="headline">
        <h1><span>Order Summary</span></h1>
        <p>You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any device<br>
          anywhere you like!</p>
      </div>
      <div class="offer">
        <img class="icon_music" src="./images/icon-music.svg">
        <div class="price">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <button class="button-change">Change</button>
      </div>
      <div class="buttons">
        <button class="button-payment">Proceed to Payment</button>
        <button class="button-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rafa≈Ç Arnista</a>.
  </div>
</body>

</html>
